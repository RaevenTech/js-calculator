<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <h1> CALCULATOR </h1>
  <main class="main-wrapper">
    <div class="display-row">
      <div class="input-screen">
        <div id="previous-input">0</div>
        <div id="current-input">0</div>
      </div>
      <button type="button" class="clear-btn btn btn-outline-danger"> C </button>
    </div>
    <div class="row-cal">
      <button type="button" class="number btn btn-outline-secondary"> 7 </button>
      <button type="button" class="number btn btn-outline-secondary"> 8 </button>
      <button type="button" class="number btn btn-outline-secondary"> 9 </button>
      <button type="button" class="operator btn btn-outline-warning"> / </button>
    </div>
    <div class="row-cal">
      <button type="button" class="number btn btn-outline-secondary"> 4 </button>
      <button type="button" class="number btn btn-outline-secondary"> 5 </button>
      <button type="button" class="number btn btn-outline-secondary"> 6 </button>
      <button type="button" class="operator btn btn-outline-warning"> x </button>
    </div>
    <div class="row-cal">
      <button type="button" class="number btn btn-outline-secondary"> 1 </button>
      <button type="button" class="number btn btn-outline-secondary"> 2 </button>
      <button type="button" class="number btn btn-outline-secondary"> 3 </button>
      <button type="button" class="operator btn btn-outline-warning"> - </button>
    </div>
    <div class="row-cal">
      <button type="button" class="decimal-point btn btn-outline-warning"> . </button>
      <button type="button" class="number btn btn-outline-secondary"> 0 </button>
      <button type="button" class="equal-sign btn btn-outline-success"> = </button>
      <button type="button" class="operator btn btn-outline-warning"> + </button>
    </div>
  </main>
  <script src="script.js" async></script>
</body>
</html>
